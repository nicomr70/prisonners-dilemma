<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir une Stratégie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            border: 3px solid black;
            padding: 20px;
        }
        select, button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 20px;
        }
        .validate {
            background-color: lightgoldenrodyellow;
            border: 2px solid black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>VEILLER CHOISIR UNE STRATÉGIE:</h1>
    <p>//un form type select pour choisir dans une liste</p>
    <select>
        <option value="strategie1">Stratégie 1</option>
        <option value="strategie2">Stratégie 2</option>
        <option value="strategie3">Stratégie 3</option>
    </select>
    <br>
    <button class="validate">VALIDER</button>
</body>
</html>
